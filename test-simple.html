<html>
<head>
    <title>Game Test</title>

        body { margin: 0; background: #000; }

    </style>
</head>
<body>

    <script type="module">

        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#1a1a1a',
            scene: {
                create() {
                    this.add.rectangle(400, 300, 100, 100, 0xff0000);
                    console.log('Test scene created');
                }
            }
        };
        
        const game = new Phaser.Game(config);
    </script>
</body>

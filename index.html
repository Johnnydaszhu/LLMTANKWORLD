<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迷宫坦克：LLM 大 PK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            pointer-events: none;
            z-index: 10;
        }
        
        #team-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            width: 250px;
            background: rgba(0,0,0,0.9);
            border-radius: 10px;
            padding: 15px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
            pointer-events: all;
        }
        
        .team-item {
            display: flex;
            align-items: center;
            padding: 8px;
            margin: 4px 0;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .team-item:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .team-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .team-info {
            flex: 1;
        }
        
        .team-name {
            font-weight: bold;
            font-size: 13px;
        }
        
        .tank-name {
            font-size: 11px;
            color: #ccc;
        }
        
        .team-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-ready {
            background: #4caf50;
            color: white;
        }
        
        .status-error {
            background: #f44336;
            color: white;
        }
        
        .status-loading {
            background: #ff9800;
            color: white;
        }
        
        #game-canvas {
            border: 2px solid #444;
            border-radius: 10px;
        }
        
        .btn {
            padding: 8px 12px;
            margin: 3px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #1976d2;
        }
        
        .btn-danger {
            background: #f44336;
        }
        
        .btn-danger:hover {
            background: #d32f2f;
        }
        
        .btn-success {
            background: #4caf50;
        }
        
        .btn-success:hover {
            background: #388e3c;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #drop-zone {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        #drop-zone.dragover {
            border-color: #2196f3;
            background: rgba(33, 150, 243, 0.1);
        }
        
        .header-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
        }
        
        .game-stats {
            font-size: 14px;
            color: #ccc;
        }
        
        #start-button {
            position: absolute;
            top: 20px;
            right: 20px;
            pointer-events: all;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="header-info">
                <div class="game-title">迷宫坦克：LLM 大 PK</div>
                <div class="game-stats">
                    <span id="seed-info">Seed: loading...</span>
                </div>
            </div>
        </div>
        
        <div id="team-panel">
            <h3>快速开始</h3>
            <p style="font-size: 14px; color: #ccc; margin-bottom: 15px;">
                点击下方按钮立即观看坦克对战
            </p>
            
            <div style="margin-bottom: 15px;">
                <button class="btn btn-success" id="create-example-btn" style="width: 100%; padding: 12px; font-size: 16px;">
                    🚀 开始战斗！
                </button>
            </div>
            
            <div style="margin-bottom: 15px;">
                <button class="btn" id="random-maze-btn" style="width: 100%; padding: 8px; font-size: 14px;">
                    🎲 随机生成新迷宫
                </button>
            </div>
            
            <details style="margin-top: 20px;">
                <summary style="cursor: pointer; color: #999; font-size: 12px;">高级选项</summary>
                <div style="margin-top: 10px;">
                    <div id="team-list"></div>
                    
                    <div id="drop-zone">
                        <p>拖拽 Driver 包到此处导入</p>
                        <input type="file" id="file-input" accept=".zip,.json" style="display: none;">
                        <button class="btn" onclick="document.getElementById('file-input').click()">选择文件</button>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button class="btn" id="download-json-btn">下载范例 (JSON)</button>
                        <button class="btn" id="download-python-btn">下载范例 (Python)</button>
                        <button class="btn btn-danger" id="clear-all-btn">清空所有</button>
                    </div>
                </div>
            </details>
        </div>
        
        <button id="start-button" class="btn btn-success" onclick="startGame()" disabled style="display: none;">
            开始战斗 (<span id="ready-count">0</span>/2)
        </button>
        
        <div style="position: absolute; top: 70px; right: 20px; pointer-events: all;">
            <!-- Camera controls -->
            <div style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.5); border-radius: 5px;">
                <div style="font-size: 12px; margin-bottom: 8px; color: #ccc;">📷 相机控制</div>
                
                <!-- Minimap -->
                <div style="margin-bottom: 10px;">
                    <canvas id="minimap" width="150" height="90" style="width: 100%; height: auto; background: #1a1a1a; border: 1px solid #555; border-radius: 3px;"></canvas>
                </div>
                
                <!-- Zoom controls -->
                <div style="display: flex; gap: 5px; margin-bottom: 8px;">
                    <button onclick="adjustZoom(-0.2)" style="flex: 1; padding: 5px; font-size: 12px; background: #555; border: none; color: white; border-radius: 3px; cursor: pointer;">-</button>
                    <span id="zoom-level" style="flex: 1; text-align: center; font-size: 12px; line-height: 25px;">1.0x</span>
                    <button onclick="adjustZoom(0.2)" style="flex: 1; padding: 5px; font-size: 12px; background: #555; border: none; color: white; border-radius: 3px; cursor: pointer;">+</button>
                </div>
                
                <!-- Reset camera -->
                <button onclick="resetCamera()" style="width: 100%; padding: 5px; font-size: 12px; background: #666; border: none; color: white; border-radius: 3px; cursor: pointer; margin-bottom: 8px;">
                    重置视角
                </button>
                
                <!-- Tank tracking -->
                <div id="tank-tracking" style="font-size: 11px; color: #aaa;">
                    按数字键 1-4 跟踪坦克<br>
                    拖拽画布可移动视角
                </div>
            </div>
            
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                <input type="checkbox" id="show-vision" checked>
                <span style="font-size: 14px;">显示视野</span>
            </label>
            
            <label style="display: flex; align-items: center; gap: 5px; cursor: pointer; margin-top: 10px;">
                <input type="checkbox" id="enable-commentary">
                <span style="font-size: 14px;">🎤 实时解说</span>
            </label>
            
            <label id="step-tts-label" style="display: flex; align-items: center; gap: 5px; cursor: pointer; margin-top: 10px;">
                <input type="checkbox" id="use-step-tts">
                <span style="font-size: 14px;">🤖 使用 Step-Audio2</span>
            </label>
            
            <div id="step-tts-options" style="display: none; margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 5px;">
                <!-- 模型状态 -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; font-size: 12px; margin-bottom: 3px;">当前模型:</label>
                    <div id="current-model" style="font-size: 12px; color: #4CAF50;">Step-Audio2-Mini2</div>
                </div>
                
                <!-- API 端点配置 -->
                <div style="margin-bottom: 10px;">
                    <label style="display: block; font-size: 12px; margin-bottom: 3px;">服务地址:</label>
                    <input type="text" id="tts-endpoint" placeholder="http://localhost:8000/tts" 
                           style="width: 100%; padding: 5px; font-size: 12px; background: rgba(0,0,0,0.3); border: 1px solid #555; color: white; border-radius: 3px;">
                    <button id="save-endpoint" style="margin-top: 5px; width: 100%; padding: 5px; font-size: 12px; background: #2196F3; border: none; color: white; border-radius: 3px; cursor: pointer;">
                        保存地址
                    </button>
                </div>
                
                <!-- 服务状态 -->
                <div id="tts-status" style="margin-top: 10px; padding: 8px; background: rgba(0,0,0,0.3); border-radius: 3px; font-size: 11px;">
                    <div>状态: <span id="service-status">未连接</span></div>
                    <div style="margin-top: 3px;">模型: <span id="current-model-name">Step-Audio2-Mini2</span></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/index.js"></script>
</body>
</html>
